<h1>{{title}}</h1>
<ul class="tasks">
  <li *ngFor="let task of tasks" [class.selected]="task === selectedTask" (click)="onSelect(task)">
    <span class="badge">{{task.id}}</span>{{task.name}}
  </li>
</ul>
<div *ngIf="selectedTask">
  <h2>{{selectedTask.name}} を編集</h2>
  <div><label>id: </label>{{selectedTask.id}}</div>
  <div>
    <label>name: </label>
    <input type='text' [value]="selectedTask.name" (input)="selectedTask.name=$event.target.value">
  </div>
</div>
